<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js" charset="utf-8"></script>
    <script src="Level.js" charset="utf-8"></script>
    
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");

      
		var fps = 120;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;
		
		var azul = new Sprite();
      var fuel = 100;
		azul.g = 0;
      var level = new Level();
        level.init();    

      desenhar();


      function desenhar() {
        requestAnimationFrame(desenhar);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width, eCanvas.height);
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height);
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: "+dt+" fps: "+Math.floor(1/dt) + " Fuel: " + fuel, 10, 10);

        level.perseguir(azul, dt);
		  
        azul.mover(dt);
        level.mover(dt);
		  
		  level.colidiuCom(azul, 
			function(inimigo, alvo) {
			  	inimigo.color = "red";
		  });

        
		  azul.desenhar(ctx);
        level.desenhar(ctx);
        

        if(azul.y > 150) {
          azul.y = 0;
          azul.vy = 0;
          azul.ay = 0;
          azul.x = 150;
          fuel = 100;
        }

        anterior = atual;
      }


      addEventListener("keydown", function(e) {
        switch (e.keyCode) {
         //if(fuel <= 0) return;
        /*  case 32:
            azul.vy =- 80;
            break; */
          case 37:
            azul.ax =- 100;
            break;
          case 38:
            azul.ay =- 100;
            break;
          case 39:
            azul.ax =+ 100;
            break;
          case 40:
            azul.ay =+ 100;
            break;

          default:

        }
      })

      addEventListener("keyup", function(e) {
        switch (e.keyCode) {
          case 37:
            azul.ax =- 0;
            break;
          case 38:
            azul.ay =- 0;
            break;
          case 39:
            azul.ax =+ 0;
            break;
          case 40:
            azul.ay =+ 0;
            break;

          default:

        }
      })





    </script>
  </body>
</html>
